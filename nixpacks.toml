# Nixpacks Configuration for Railway
# This tells Railway how to build and deploy the application

[phases.setup]
nixPkgs = ["python310", "nodejs-18_x"]

[phases.install]
cmds = [
  "pip3 install -r requirements_backend_api.txt",
  "cd btc-trading-frontend && npm install && cd .."
]

[phases.build]
cmds = [
  "cd btc-trading-frontend && npm run build && cd .."
]

[start]
cmd = "python3 btc_trading_api.py"

